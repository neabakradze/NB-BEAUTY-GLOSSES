<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NB BEAUTY</title>
    <link rel="icon" href="glosses/nb-purple-logo.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-box">
            <!-- NB LOGO -->
            <div class="nb-logo-div">
                <img class="nb-logo" src="glosses/Untitled-1 copy.svg" alt="">
            </div>
            <!-- search section -->
            <ul class="header-navigation">

                <li>
                    <a class="nav-a" href="">MAIN</a>
                </li>
                <div class="drop-down nav-a">
                    <li class="nav-a">
                        PRODUCT
                    </li>
                    <img class="arrow " src="glosses/arrow.svg" alt="">
                </div>
                <li>
                    <a class="nav-a" href="">PRODUCT</a>
                </li>
                <li>
                    <a class="nav-a" href="">MY CART</a>
                </li>
                <li class="search-button nav-a">
                    SEARCH
                </li>
            </ul>
            <!-- PRODUCT DROP DOWN BAR -->
            <div class="dropdown-bar">
                <li class="drop-li">
                    <a class="dropdown-a" href="">GLOSSES</a>
                </li>
                <li class="drop-li">
                    <a class="dropdown-a" href="">LIP OILS</a>
                </li>
                <li class="drop-li">
                    <a class="dropdown-a" href="">EYELASH </a>
                </li>
            </div>
            <!-- NAV--BAR -->
            <img class="nav-bar" src="glosses/Untitled-2.svg" alt="">

        </div>
        <!-- ////////////////////////search box/responsive////////////////// -->

        <form class="search-product-full-screen" action="">
            <input class="search-product-input-full-screen" type="text" placeholder="ENTER YOUR SEARCH TERMS"
                name="name">
        </form>

        <!-- RESPONSIVE HEADER/SIDE BAR -->
        <div class="resp-header">
            <div class="contant">
                <img src="glosses/close-button.svg" alt="" class="close-button">
                <li class=" search-text">
                    <a class="nav-a" href="">SEARCH</a>
                </li>
                <form class="search-product" action="">
                    <input class="search-product-input" type="text" placeholder="ENTER YOUR SEARCH TERMS" name="name">
                </form>
                <li class="text">
                    <a class="nav-a" href="">MAIN</a>
                </li>
                <li class="text">
                    <a class="nav-a" href="">TOPSELLER</a>
                </li>
                <li id="product-drop-bar" class="text nav-a">
                    PRODUCT
                </li>
                <!-- ////////////product dropdown bar/////////////// -->
                <div class="resp-drop">
                    <li class="resp-drop-li">
                        <a class="resp-dropdown-a" href="">GLOSSES</a>
                    </li>
                    <li class="resp-drop-li">
                        <a class="resp-dropdown-a" href="">LIP OILS</a>
                    </li>
                    <li class="resp-drop-li">
                        <a class="resp-dropdown-a" href="">EYELASH </a>
                    </li>
                </div>
                <li class="text">
                    <a class="nav-a" href="">ACCOUNT</a>
                </li>
                <li class="text">
                    <a class="nav-a" href="">MY CART</a>
                </li>

            </div>
            <!-- ///////////clear box that makes the side bar disapear/////// -->
            <div class="second-box fade">
            </div>
        </div>

    </header>



    <img class="c" style="margin-top: 60px;" src="https://neabakradze.github.io/NB-BEAUTY/images/contact_banner.jpg"
        alt="">












    <script src="script.js"></script>
</body>

</html>
